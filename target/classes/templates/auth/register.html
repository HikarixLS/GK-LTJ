<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Cửa hàng sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        .register-form {
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <div class="card register-card">
                    <div class="register-form">
                        <div class="text-center mb-4">
                            <i class="bi bi-person-plus-fill text-primary" style="font-size: 3rem;"></i>
                            <h2 class="fw-bold text-dark mt-3">Đăng ký tài khoản</h2>
                            <p class="text-muted">Tạo tài khoản mới để sử dụng hệ thống</p>
                        </div>
                        
                        <!-- Error Messages -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                        </div>
                        
                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">
                                        <i class="bi bi-person"></i> Tên đăng nhập *
                                    </label>
                                    <input type="text" class="form-control" th:field="*{username}" 
                                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                                           placeholder="Nhập tên đăng nhập" required>
                                    <div class="invalid-feedback" th:errors="*{username}"></div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">
                                        <i class="bi bi-envelope"></i> Email *
                                    </label>
                                    <input type="email" class="form-control" th:field="*{email}"
                                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                           placeholder="Nhập địa chỉ email" required>
                                    <div class="invalid-feedback" th:errors="*{email}"></div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="fullName" class="form-label">
                                    <i class="bi bi-person-badge"></i> Họ và tên *
                                </label>
                                <input type="text" class="form-control" th:field="*{fullName}"
                                       th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''"
                                       placeholder="Nhập họ và tên đầy đủ" required>
                                <div class="invalid-feedback" th:errors="*{fullName}"></div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">
                                        <i class="bi bi-lock"></i> Mật khẩu *
                                    </label>
                                    <input type="password" class="form-control" th:field="*{password}"
                                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                           placeholder="Nhập mật khẩu" required>
                                    <div class="invalid-feedback" th:errors="*{password}"></div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="confirmPassword" class="form-label">
                                        <i class="bi bi-lock-fill"></i> Xác nhận mật khẩu *
                                    </label>
                                    <input type="password" class="form-control" name="confirmPassword"
                                           placeholder="Nhập lại mật khẩu" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="phoneNumber" class="form-label">
                                        <i class="bi bi-telephone"></i> Số điện thoại
                                    </label>
                                    <input type="tel" class="form-control" th:field="*{phoneNumber}"
                                           placeholder="Nhập số điện thoại">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="address" class="form-label">
                                        <i class="bi bi-geo-alt"></i> Địa chỉ
                                    </label>
                                    <input type="text" class="form-control" th:field="*{address}"
                                           placeholder="Nhập địa chỉ">
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    Tôi đồng ý với <a href="#" class="text-decoration-none">điều khoản sử dụng</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                <i class="bi bi-person-plus"></i> Đăng ký
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <p class="mb-2">Đã có tài khoản? 
                                <a th:href="@{/login}" class="text-decoration-none">Đăng nhập ngay</a>
                            </p>
                            <a th:href="@{/}" class="text-muted text-decoration-none">
                                <i class="bi bi-arrow-left"></i> Về trang chủ
                            </a>
                        </div>
                        
                        <!-- Registration Info -->
                        <div class="mt-4 p-3 bg-light rounded">
                            <h6 class="text-muted mb-2">
                                <i class="bi bi-info-circle"></i> Thông tin đăng ký:
                            </h6>
                            <small class="d-block">• Tài khoản sẽ được kích hoạt ngay sau khi đăng ký</small>
                            <small class="d-block">• Mật khẩu phải có ít nhất 6 ký tự</small>
                            <small class="d-block">• Tên đăng nhập và email phải là duy nhất</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Password confirmation validation
        document.addEventListener('DOMContentLoaded', function() {
            const password = document.querySelector('input[name="password"]');
            const confirmPassword = document.querySelector('input[name="confirmPassword"]');
            
            function validatePassword() {
                if (password.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('Mật khẩu không khớp');
                } else {
                    confirmPassword.setCustomValidity('');
                }
            }
            
            password.addEventListener('change', validatePassword);
            confirmPassword.addEventListener('keyup', validatePassword);
        });
    </script>
</body>
</html>
