<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Cửa hàng sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .login-form {
            padding: 60px 40px;
        }
        .brand-section {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 60px 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
                <div class="card login-card">
                    <div class="row g-0">
                        <!-- Brand Section -->
                        <div class="col-md-6 brand-section d-flex flex-column justify-content-center">
                            <div>
                                <i class="bi bi-book display-1 mb-4"></i>
                                <h2 class="fw-bold mb-3">Cửa hàng sách</h2>
                                <p class="lead mb-4">Hệ thống quản lý sách hiện đại</p>
                                <div class="row text-center">
                                    <div class="col-4">
                                        <i class="bi bi-book-fill fs-2 mb-2"></i>
                                        <p class="small">Quản lý sách</p>
                                    </div>
                                    <div class="col-4">
                                        <i class="bi bi-people-fill fs-2 mb-2"></i>
                                        <p class="small">Phân quyền</p>
                                    </div>
                                    <div class="col-4">
                                        <i class="bi bi-search fs-2 mb-2"></i>
                                        <p class="small">Tìm kiếm</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Login Form -->
                        <div class="col-md-6 login-form">
                            <div class="text-center mb-4">
                                <h3 class="fw-bold text-dark">Đăng nhập</h3>
                                <p class="text-muted">Vui lòng nhập thông tin để tiếp tục</p>
                            </div>
                            
                            <!-- Error Message -->
                            <div th:if="${error}" class="alert alert-danger" role="alert">
                                <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                            </div>
                            
                            <!-- Success Message -->
                            <div th:if="${success}" class="alert alert-success" role="alert">
                                <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                            </div>
                            
                            <!-- Logout Message -->
                            <div th:if="${message}" class="alert alert-info" role="alert">
                                <i class="bi bi-info-circle"></i> <span th:text="${message}"></span>
                            </div>
                            
                            <form th:action="@{/perform_login}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">
                                        <i class="bi bi-person"></i> Tên đăng nhập
                                    </label>
                                    <input type="text" class="form-control form-control-lg" 
                                           id="username" name="username" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="bi bi-lock"></i> Mật khẩu
                                    </label>
                                    <input type="password" class="form-control form-control-lg" 
                                           id="password" name="password" required>
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                    <label class="form-check-label" for="remember-me">Ghi nhớ đăng nhập</label>
                                </div>
                                
                                <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                    <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
                                </button>
                            </form>
                            
                            <div class="text-center">
                                <p class="mb-2">Chưa có tài khoản? 
                                    <a th:href="@{/register}" class="text-decoration-none">Đăng ký ngay</a>
                                </p>
                                <a th:href="@{/}" class="text-muted text-decoration-none">
                                    <i class="bi bi-arrow-left"></i> Về trang chủ
                                </a>
                            </div>
                            
                            <!-- Demo Accounts -->
                            <div class="mt-4 p-3 bg-light rounded">
                                <h6 class="text-muted mb-2">Tài khoản demo:</h6>
                                <small class="d-block">Admin: admin / admin123</small>
                                <small class="d-block">User: user / user123</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
