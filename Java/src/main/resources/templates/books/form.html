<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${action == 'add' ? 'Thêm Sách Mới' : 'Chỉnh Sửa Sách'} + ' - Hệ thống Quản lý Cửa hàng Sách'">
        Form Sách - Hệ thống Quản lý Cửa hàng Sách
    </title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .form-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .form-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .required-field::after {
            content: " *";
            color: #e74c3c;
        }
        .book-preview {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
        }
        .cover-preview {
            width: 150px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px dashed #dee2e6;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav th:replace="~{layout/base :: navigation}"></nav>

    <!-- Header -->
    <div class="form-container">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="h2 mb-3">
                        <i th:class="${action == 'add' ? 'fas fa-plus' : 'fas fa-edit'} + ' me-2'"></i>
                        <span th:text="${action == 'add' ? 'Thêm Sách Mới' : 'Chỉnh Sửa Sách'}">Form Sách</span>
                    </h1>
                    <p class="mb-0" th:text="${action == 'add' ? 'Nhập thông tin để thêm sách mới vào hệ thống' : 'Cập nhật thông tin sách'}">
                        Nhập thông tin sách
                    </p>
                </div>
                <div class="col-md-4 text-end">
                    <a th:href="@{/books}" class="btn btn-light btn-lg">
                        <i class="fas fa-arrow-left me-2"></i>Quay lại
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mb-5">
        <!-- Alerts -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Form -->
        <form th:action="${action == 'add' ? '/books/add' : '/books/edit/' + book.id}" 
              th:object="${book}" method="post" novalidate>
            
            <div class="row">
                <!-- Left Column - Form Fields -->
                <div class="col-md-8">
                    <div class="card form-card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-info-circle me-2"></i>
                                Thông tin cơ bản
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <!-- ISBN -->
                                <div class="col-md-6 mb-3">
                                    <label for="isbn" class="form-label required-field">ISBN</label>
                                    <input type="text" class="form-control" 
                                           th:field="*{isbn}" 
                                           th:classappend="${#fields.hasErrors('isbn')} ? 'is-invalid'"
                                           id="isbn" placeholder="978-0-123456-78-9">
                                    <div th:if="${#fields.hasErrors('isbn')}" class="invalid-feedback">
                                        <span th:errors="*{isbn}"></span>
                                    </div>
                                </div>

                                <!-- Tên sách -->
                                <div class="col-md-6 mb-3">
                                    <label for="title" class="form-label required-field">Tên sách</label>
                                    <input type="text" class="form-control" 
                                           th:field="*{title}" 
                                           th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'"
                                           id="title" placeholder="Nhập tên sách">
                                    <div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">
                                        <span th:errors="*{title}"></span>
                                    </div>
                                </div>

                                <!-- Tác giả -->
                                <div class="col-md-6 mb-3">
                                    <label for="author" class="form-label required-field">Tác giả</label>
                                    <input type="text" class="form-control" 
                                           th:field="*{author}" 
                                           th:classappend="${#fields.hasErrors('author')} ? 'is-invalid'"
                                           id="author" placeholder="Nhập tên tác giả">
                                    <div th:if="${#fields.hasErrors('author')}" class="invalid-feedback">
                                        <span th:errors="*{author}"></span>
                                    </div>
                                </div>

                                <!-- Nhà xuất bản -->
                                <div class="col-md-6 mb-3">
                                    <label for="publisher" class="form-label">Nhà xuất bản</label>
                                    <input type="text" class="form-control" 
                                           th:field="*{publisher}" 
                                           id="publisher" placeholder="Nhập nhà xuất bản">
                                </div>

                                <!-- Ngày xuất bản -->
                                <div class="col-md-6 mb-3">
                                    <label for="publicationDate" class="form-label">Ngày xuất bản</label>
                                    <input type="date" class="form-control" 
                                           th:field="*{publicationDate}" 
                                           id="publicationDate">
                                </div>

                                <!-- Ngôn ngữ -->
                                <div class="col-md-6 mb-3">
                                    <label for="language" class="form-label">Ngôn ngữ</label>
                                    <input type="text" class="form-control" 
                                           th:field="*{language}" 
                                           id="language" placeholder="Vietnamese">
                                </div>

                                <!-- Số trang -->
                                <div class="col-md-6 mb-3">
                                    <label for="pages" class="form-label">Số trang</label>
                                    <input type="number" class="form-control" 
                                           th:field="*{pages}" 
                                           id="pages" min="1" placeholder="100">
                                </div>

                                <!-- Giá -->
                                <div class="col-md-6 mb-3">
                                    <label for="price" class="form-label required-field">Giá (VNĐ)</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" 
                                               th:field="*{price}" 
                                               th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'"
                                               id="price" min="0" step="1000" placeholder="100000">
                                        <span class="input-group-text">₫</span>
                                        <div th:if="${#fields.hasErrors('price')}" class="invalid-feedback">
                                            <span th:errors="*{price}"></span>
                                        </div>
                                    </div>
                                </div>

                                <!-- Số lượng -->
                                <div class="col-md-6 mb-3">
                                    <label for="quantity" class="form-label">Số lượng</label>
                                    <input type="number" class="form-control" 
                                           th:field="*{quantity}" 
                                           th:classappend="${#fields.hasErrors('quantity')} ? 'is-invalid'"
                                           id="quantity" min="0" placeholder="10">
                                    <div th:if="${#fields.hasErrors('quantity')}" class="invalid-feedback">
                                        <span th:errors="*{quantity}"></span>
                                    </div>
                                </div>

                                <!-- Thể loại -->
                                <div class="col-md-4 mb-3">
                                    <label for="category" class="form-label">Thể loại</label>
                                    <select class="form-select" th:field="*{category}" id="category">
                                        <option value="">Chọn thể loại</option>
                                        <option th:each="cat : ${categories}" 
                                                th:value="${cat.name()}" 
                                                th:text="${cat.displayName}"></option>
                                    </select>
                                </div>

                                <!-- Định dạng -->
                                <div class="col-md-4 mb-3">
                                    <label for="format" class="form-label">Định dạng</label>
                                    <select class="form-select" th:field="*{format}" id="format">
                                        <option th:each="fmt : ${formats}" 
                                                th:value="${fmt.name()}" 
                                                th:text="${fmt.displayName}"></option>
                                    </select>
                                </div>

                                <!-- Trạng thái -->
                                <div class="col-md-4 mb-3">
                                    <label for="status" class="form-label">Trạng thái</label>
                                    <select class="form-select" th:field="*{status}" id="status">
                                        <option th:each="stat : ${statuses}" 
                                                th:value="${stat.name()}" 
                                                th:text="${stat.displayName}"></option>
                                    </select>
                                </div>

                                <!-- Ảnh bìa URL -->
                                <div class="col-12 mb-3">
                                    <label for="coverImageUrl" class="form-label">URL ảnh bìa</label>
                                    <input type="url" class="form-control" 
                                           th:field="*{coverImageUrl}" 
                                           id="coverImageUrl" 
                                           placeholder="https://example.com/book-cover.jpg"
                                           oninput="previewCover()">
                                </div>

                                <!-- Mô tả -->
                                <div class="col-12 mb-3">
                                    <label for="description" class="form-label">Mô tả</label>
                                    <textarea class="form-control" th:field="*{description}" 
                                              id="description" rows="4" 
                                              placeholder="Nhập mô tả về nội dung sách..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column - Preview & Actions -->
                <div class="col-md-4">
                    <!-- Book Preview -->
                    <div class="card form-card mb-3">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-eye me-2"></i>
                                Xem trước
                            </h5>
                        </div>
                        <div class="card-body text-center">
                            <img id="coverPreview" 
                                 th:src="${book.coverImageUrl ?: '/images/no-book-cover.jpg'}" 
                                 class="cover-preview mb-3" 
                                 alt="Book Cover">
                            <h6 id="titlePreview" th:text="${book.title ?: 'Tên sách'}">Tên sách</h6>
                            <p class="text-muted mb-1" id="authorPreview" th:text="${book.author ?: 'Tác giả'}">Tác giả</p>
                            <p class="text-muted mb-2" id="publisherPreview" th:text="${book.publisher ?: ''}"></p>
                            <span class="badge bg-primary" id="categoryPreview" 
                                  th:text="${book.category?.displayName ?: ''}"></span>
                            <div class="mt-2">
                                <strong id="pricePreview" class="text-primary" 
                                        th:text="${book.price != null ? #numbers.formatCurrency(book.price) : '0₫'}">0₫</strong>
                            </div>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="card form-card">
                        <div class="card-body">
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i th:class="${action == 'add' ? 'fas fa-plus' : 'fas fa-save'} + ' me-2'"></i>
                                    <span th:text="${action == 'add' ? 'Thêm Sách' : 'Cập Nhật'}">Lưu</span>
                                </button>
                                <a th:href="@{/books}" class="btn btn-outline-secondary">
                                    <i class="fas fa-times me-2"></i>Hủy bỏ
                                </a>
                            </div>
                            
                            <hr>
                            
                            <div class="text-muted small">
                                <p class="mb-1">
                                    <i class="fas fa-info-circle me-1"></i>
                                    <strong>Lưu ý:</strong>
                                </p>
                                <ul class="mb-0">
                                    <li>Các trường có dấu * là bắt buộc</li>
                                    <li>ISBN phải duy nhất trong hệ thống</li>
                                    <li>Giá phải lớn hơn 0</li>
                                    <li>URL ảnh bìa phải hợp lệ</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer th:replace="~{layout/base :: footer}"></footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script>
        // Preview functions
        function previewCover() {
            const url = document.getElementById('coverImageUrl').value;
            const preview = document.getElementById('coverPreview');
            if (url) {
                preview.src = url;
                preview.onerror = function() {
                    this.src = '/images/no-book-cover.jpg';
                };
            } else {
                preview.src = '/images/no-book-cover.jpg';
            }
        }

        // Real-time preview updates
        document.getElementById('title').addEventListener('input', function() {
            document.getElementById('titlePreview').textContent = this.value || 'Tên sách';
        });

        document.getElementById('author').addEventListener('input', function() {
            document.getElementById('authorPreview').textContent = this.value || 'Tác giả';
        });

        document.getElementById('publisher').addEventListener('input', function() {
            const element = document.getElementById('publisherPreview');
            element.textContent = this.value;
            element.style.display = this.value ? 'block' : 'none';
        });

        document.getElementById('category').addEventListener('change', function() {
            const element = document.getElementById('categoryPreview');
            const selectedOption = this.options[this.selectedIndex];
            element.textContent = selectedOption.text;
            element.style.display = this.value ? 'inline-block' : 'none';
        });

        document.getElementById('price').addEventListener('input', function() {
            const price = parseFloat(this.value) || 0;
            const formatted = new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(price);
            document.getElementById('pricePreview').textContent = formatted;
        });

        // Form validation
        (function() {
            'use strict';
            const forms = document.querySelectorAll('form[novalidate]');
            Array.prototype.slice.call(forms).forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();

        // Auto dismiss alerts
        setTimeout(function() {
            $('.alert').alert('close');
        }, 5000);
    </script>
</body>
</html>
